<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder</title>
        <link rel="stylesheet" href=".\main.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="Pathfinder, action, economy, TTRPG, tabletop, role playing, game, RPG, 2E, 2nd edition">
        <meta name="description" content="Action economy tool for Pathfinder 2E">
        <meta name="author" content="Lucas Selby">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main>
            <div id="conditions">
                <span><h2>Conditions</h2>
                <input type="checkbox" name="quickened" id="quickened">
                <label for="quickened">Quickened</label>
                <input type="checkbox" name="slowed1" id="slowed1">
                <label for="quickened">Slowed 1</label>
                <input type="checkbox" name="slowed2" id="slowed2">
                <label for="quickened">Slowed 2</label>
                <input type="checkbox" name="slowed3" id="slowed3">
                <label for="quickened">Slowed 3</label></span>
            </div>
            <div id="turns">
                <div class="turn" id="turn1">
                    <h2>Turn 1</h2>
                    <label for="turn1_option">Turn 1 Option:</label>
                    <input list="turn1_options" name="turn1_option" id="turn1_option">
                    <datalist id="turn1_options"></datalist>
                    <div class="turn_name"><h3 id="turn1_name"></h3><img id="turn1_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon"></div>
                    <ul id="turn1_tags" class="tag_list"></ul>
                    <p id="turn1_requirements"></p>
                    <p id="turn1_description" class="description"></p>
                    <p id="turn1_critical_success"></p>
                    <p id="turn1_success"></p>
                    <p id="turn1_failure"></p>
                    <p id="turn1_critical_failure"></p>
                </div>
                <div class="turn" id="turn2">
                    <h2>Turn 2</h2>
                    <label for="turn2_option">Turn 2 Option:</label>
                    <input list="turn2_options" name="turn2_option" id="turn2_option">
                    <datalist id="turn2_options"></datalist>
                    <div class="turn_name"><h3 id="turn2_name"></h3><img id="turn2_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon"></div>
                    <ul id="turn2_tags" class="tag_list"></ul>
                    <p id="turn2_requirements"></p>
                    <p id="turn2_description" class="description"></p>
                    <p id="turn2_critical_success"></p>
                    <p id="turn2_success"></p>
                    <p id="turn2_failure"></p>
                    <p id="turn2_critical_failure"></p>
                </div>
                <div class="turn" id="turn3">
                    <h2>Turn 3</h2>
                    <label for="turn3_option">Turn 3 Option:</label>
                    <input list="turn3_options" name="turn3_option" id="turn3_option">
                    <datalist id="turn3_options"></datalist>
                    <div class="turn_name"><h3 id="turn3_name"></h3><img id="turn3_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon"></div>
                    <ul id="turn3_tags" class="tag_list"></ul>
                    <p id="turn3_requirements"></p>
                    <p id="turn3_description" class="description"></p>
                    <p id="turn3_critical_success"></p>
                    <p id="turn3_success"></p>
                    <p id="turn3_failure"></p>
                    <p id="turn3_critical_failure"></p>
                </div>
                <div class="turn" id="turn4">
                    <h2>Turn 4</h2>
                    <label for="turn4_option">Turn 4 Option:</label>
                    <input list="turn4_options" name="turn4_option" id="turn4_option">
                    <datalist id="turn4_options"></datalist>
                    <div class="turn_name"><h3 id="turn4_name"></h3><img id="turn4_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon"></div>
                    <ul id="turn4_tags" class="tag_list"></ul>
                    <p id="turn4_requirements"></p>
                    <p id="turn4_description" class="description"></p>
                    <p id="turn4_critical_success"></p>
                    <p id="turn4_success"></p>
                    <p id="turn4_failure"></p>
                    <p id="turn4_critical_failure"></p>
                </div>
            </div>
        </main>

        <footer>
            This is an open source application: <a href="https://github.com/lucaswselby/pathfinder" aria-label="GitHub link for Pathfinder files" target="_blank">github.com/lucaswselby/pathfinder</a>
        </footer>
    </body>

    <script type="text/javascript" src=".\main.js"></script>
</html>
