<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder</title>
        <link rel="stylesheet" href=".\main.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="Pathfinder, action, economy, TTRPG, tabletop, role playing, game, RPG, 2E, 2nd edition">
        <meta name="description" content="Action economy tool for Pathfinder 2E">
        <meta name="author" content="Lucas Selby">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
        <link rel="icon" href="./favicon.png" type="image/x-icon">
    </head>

    <body>
        <main>
            <details id="filters">
                <summary>Filters</summary>
                <div><input type="checkbox" name="basicActions" id="basicActions" checked>
                <label for="basicActions">Basic</label></div>
                <div><input type="checkbox" name="specialtyBasicActions" id="specialtyBasicActions" checked>
                <label for="specialtyBasicActions">Specialty Basic</label></div>
                <div><input type="checkbox" name="alchemistActions" id="alchemistActions" checked>
                <label for="alchemistActions">Alchemist</label></div>
                <div><input type="checkbox" name="barbarianActions" id="barbarianActions" checked>
                <label for="barbarianActions">Barbarian</label></div>
                <div><input type="checkbox" name="bardActions" id="bardActions" checked>
                <label for="bardActions">Bard</label></div>
                <div><input type="checkbox" name="clericActions" id="clericActions" checked>
                <label for="clericActions">Cleric</label></div>
                <div><input type="checkbox" name="fighterActions" id="fighterActions" checked>
                <label for="fighterActions">Fighter</label></div>
                <div><input type="checkbox" name="swashbucklerActions" id="swashbucklerActions" checked>
                <label for="swashbucklerActions">Swashbuckler</label></div>
                <div><input type="checkbox" name="thaumaturgeActions" id="thaumaturgeActions" checked>
                <label for="thaumaturgeActions">Thaumaturge</label></div>
                <div><input type="checkbox" name="skillActions" id="skillActions" checked>
                <label for="skillActions">Skill</label></div>
                <div><input type="checkbox" name="spellActions" id="spellActions" checked>
                <label for="spellActions">Spell</label></div>
                <div><input type="checkbox" name="focusActions" id="focusActions" checked>
                <label for="focusActions">Focus</label></div>
            </details>
            <details id="spellFilters">
                <summary>Spell Filters</summary>
                <div><input type="checkbox" name="arcane" id="arcane" checked>
                <label for="arcane">Arcane</label></div>
                <div><input type="checkbox" name="divine" id="divine" checked>
                <label for="divine">Divine</label></div>
                <div><input type="checkbox" name="occult" id="occult" checked>
                <label for="occult">Occult</label></div>
                <div><input type="checkbox" name="primal" id="primal" checked>
                <label for="primal">Primal</label></div>
            </details>
            <details id="conditions">
                <summary>Conditions</summary>
                <div><input type="checkbox" name="quickened" id="quickened">
                <label for="quickened">Quickened</label></div>
                <div><input type="checkbox" name="slowed1" id="slowed1">
                <label for="quickened">Slowed 1</label></div>
                <div><input type="checkbox" name="slowed2" id="slowed2" disabled>
                <label for="quickened">Slowed 2</label></div>
                <div><input type="checkbox" name="slowed3" id="slowed3" disabled>
                <label for="quickened">Slowed 3</label></div>
            </details>

            <div id="turns">
                <div class="turn" id="turn1">
                    <h2>Turn 1</h2>
                    <label for="turn1_option">Turn 1 Option:</label>
                    <input list="turn1_options" name="turn1_option" id="turn1_option">
                    <datalist id="turn1_options"></datalist>
                    <div class="turn_name">
                        <h3 id="turn1_name"></h3>
                        <img id="turn1_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon">
                        <h3 class="spell_level" id="turn1_spell_level"></h3>
                    </div><hr id="turn1_hr1">
                    <ul id="turn1_tags" class="tag_list"></ul>
                    <p id="turn1_prerequisites" class="prerequisites"></p>
                    <p id="turn1_traditions" class="traditions"></p>
                    <p id="turn1_domain" class="domain"></p>
                    <p id="turn1_cast" class="cast"></p>
                    <p id="turn1_cost" class="cost"></p>
                    <p id="turn1_requirements" class="requirements"></p>
                    <div class="flex1">
                        <p id="turn1_range" class="range"></p>
                        <p id="turn1_area" class="area"></p>
                        <p id="turn1_targets" class="targets"></p>
                    </div>
                    <div class="flex2">
                        <p id="turn1_saving_throw" class="saving_throw"></p>
                        <p id="turn1_duration" class="duration"></p>
                    </div>
                    <p id="turn1_frequency" class="frequency"></p>
                    <p id="turn1_trigger" class="trigger"></p><hr id="turn1_hr2">
                    <div id="turn1_description" class="description"></div>
                    <p id="turn1_critical_success" class="critical_success"></p>
                    <p id="turn1_success" class="success"></p>
                    <p id="turn1_failure" class="failure"></p>
                    <p id="turn1_critical_failure" class="critical_failure"></p>
                    <div id="turn1_more_description" class="description"></div><hr id="turn1_hr3">
                    <div id="turn1_heightened" class="heightened"></div>
                    <div id="turn1_extra" class="extra"></div>
                </div>
                <div class="turn" id="turn2">
                    <h2>Turn 2</h2>
                    <label for="turn2_option">Turn 2 Option:</label>
                    <input list="turn2_options" name="turn2_option" id="turn2_option">
                    <datalist id="turn2_options"></datalist>
                    <div class="turn_name">
                        <h3 id="turn2_name"></h3>
                        <img id="turn2_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon">
                        <h3 class="spell_level" id="turn2_spell_level"></h3>
                    </div><hr id="turn2_hr1">
                    <ul id="turn2_tags" class="tag_list"></ul>
                    <p id="turn2_prerequisites" class="prerequisites"></p>
                    <p id="turn2_traditions" class="traditions"></p>
                    <p id="turn2_domain" class="domain"></p>
                    <p id="turn2_cast" class="cast"></p>
                    <p id="turn2_cost" class="cost"></p>
                    <p id="turn2_requirements" class="requirements"></p>
                    <div class="flex1">
                        <p id="turn2_range" class="range"></p>
                        <p id="turn2_area" class="area"></p>
                        <p id="turn2_targets" class="targets"></p>
                    </div>
                    <div class="flex2">
                        <p id="turn2_saving_throw" class="saving_throw"></p>
                        <p id="turn2_duration" class="duration"></p>
                    </div>
                    <p id="turn2_frequency" class="frequency"></p>
                    <p id="turn2_trigger" class="trigger"></p><hr id="turn2_hr2">
                    <div id="turn2_description" class="description"></div>
                    <p id="turn2_critical_success" class="critical_success"></p>
                    <p id="turn2_success" class="success"></p>
                    <p id="turn2_failure" class="failure"></p>
                    <p id="turn2_critical_failure" class="critical_failure"></p>
                    <div id="turn2_more_description" class="description"></div><hr id="turn2_hr3">
                    <div id="turn2_heightened" class="heightened"></div>
                    <div id="turn2_extra" class="extra"></div>
                </div>
                <div class="turn" id="turn3">
                    <h2>Turn 3</h2>
                    <label for="turn3_option">Turn 3 Option:</label>
                    <input list="turn3_options" name="turn3_option" id="turn3_option">
                    <datalist id="turn3_options"></datalist>
                    <div class="turn_name">
                        <h3 id="turn3_name"></h3>
                        <img id="turn3_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon">
                        <h3 class="spell_level" id="turn3_spell_level"></h3>
                    </div><hr id="turn3_hr1">
                    <ul id="turn3_tags" class="tag_list"></ul>
                    <p id="turn3_prerequisites" class="prerequisites"></p>
                    <p id="turn3_traditions" class="traditions"></p>
                    <p id="turn3_domain" class="domain"></p>
                    <p id="turn3_cast" class="cast"></p>
                    <p id="turn3_cost" class="cost"></p>
                    <p id="turn3_requirements" class="requirements"></p>
                    <div class="flex1">
                        <p id="turn3_range" class="range"></p>
                        <p id="turn3_area" class="area"></p>
                        <p id="turn3_targets" class="targets"></p>
                    </div>
                    <div class="flex2">
                        <p id="turn3_saving_throw" class="saving_throw"></p>
                        <p id="turn3_duration" class="duration"></p>
                    </div>
                    <p id="turn3_frequency" class="frequency"></p>
                    <p id="turn3_trigger" class="trigger"></p></p><hr id="turn3_hr2">
                    <div id="turn3_description" class="description"></div>
                    <p id="turn3_critical_success" class="critical_success"></p>
                    <p id="turn3_success" class="success"></p>
                    <p id="turn3_failure" class="failure"></p>
                    <p id="turn3_critical_failure" class="critical_failure"></p>
                    <div id="turn3_more_description" class="description"></div><hr id="turn3_hr3">
                    <div id="turn3_heightened" class="heightened"></div>
                    <div id="turn3_extra" class="extra"></div>
                </div>
                <div class="turn" id="turn4">
                    <h2>Turn 4</h2>
                    <label for="turn4_option">Turn 4 Option:</label>
                    <input list="turn4_options" name="turn4_option" id="turn4_option">
                    <datalist id="turn4_options"></datalist>
                    <div class="turn_name">
                        <h3 id="turn4_name"></h3>
                        <img id="turn4_action_cost_icon" class="action_cost_icon" src="./action_cost_icon1.png" alt="Action cost icon">
                        <h3 class="spell_level" id="turn4_spell_level"></h3>
                    </div><hr id="turn4_hr1">
                    <ul id="turn4_tags" class="tag_list"></ul>
                    <p id="turn4_prerequisites" class="prerequisites"></p>
                    <p id="turn4_traditions" class="traditions"></p>
                    <p id="turn4_domain" class="domain"></p>
                    <p id="turn4_cast" class="cast"></p>
                    <p id="turn4_cost" class="cost"></p>
                    <p id="turn4_requirements" class="requirements"></p>
                    <div class="flex1">
                        <p id="turn4_range" class="range"></p>
                        <p id="turn4_area" class="area"></p>
                        <p id="turn4_targets" class="targets"></p>
                    </div>
                    <div class="flex2">
                        <p id="turn4_saving_throw" class="saving_throw"></p>
                        <p id="turn4_duration" class="duration"></p>
                    </div>
                    <p id="turn4_frequency" class="frequency"></p>
                    <p id="turn4_trigger" class="trigger"></p><hr id="turn4_hr2">
                    <div id="turn4_description" class="description"></div>
                    <p id="turn4_critical_success" class="critical_success"></p>
                    <p id="turn4_success" class="success"></p>
                    <p id="turn4_failure" class="failure"></p>
                    <p id="turn4_critical_failure" class="critical_failure"></p>
                    <div id="turn4_more_description" class="description"></div><hr id="turn4_hr3">
                    <div id="turn4_heightened" class="heightened"></div>
                    <div id="turn4_extra" class="extra"></div>
                </div>
            </div>
        </main>

        <footer>
            <a href="./Pathfinder 2e - Core Rulebook.pdf" target="_blank">Pathfinder 2nd Edition Core Rulebook</a><br>
            This is an open source application: <a href="https://github.com/lucaswselby/pathfinder" aria-label="GitHub link for Pathfinder files" target="_blank">github.com/lucaswselby/pathfinder</a>
        </footer>
    </body>

    <script type="text/javascript" src=".\main.js"></script>
</html>
